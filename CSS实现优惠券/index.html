<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        height: 120px;
        margin: 100px auto 0;
        background-image: radial-gradient(
          circle at 100px -8px,
          transparent 20px,
          #b4a078 21px
        );
      }
      .box:hover {
        filter: drop-shadow(2px 2px 12px #ccc);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
